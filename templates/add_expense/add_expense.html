{% extends 'base.html' %} {% block content %}
<h2>Add expense</h2>


<div class="col-md-10">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
        </ol>
    </nav>
</div>


<div class="card">
    <div class="card-body">
        {% include 'partials/messages.html' %}
        <form action="{% url 'add-expense' %}" method="post">
            {% csrf_token %}
            <div class="form-group py-2">
                <label class="form-label" for="amount">Amount</label>
                <input type="number" class="form-control form-control-sm py-1" name="amount" value="{{values.amount}}" placeholder="Enter Amount Spent">
            </div>
            <div class="form-group py-2">
                <label class="form-label" for="description">Description</label>
                <input type="text" class="form-control form-control-sm py-1" value="{{values.description}}" name="description" placeholder="Enter Description of the expense">
            </div>
            <div class="form-group py-2">
                <label class="form-label" for="date">Date of Expense</label>
                <input type="date" value="{{values.date}}" class="form-control form-control-sm py-1" name="date" S>
            </div>
            <div class="form-group py-2">
                <label class="form-label" for="category">Category</label>
                <select class="form-select py-1" title="category" name="category" id="#category-add-expense">
                {% for category in categories %}
                <option class="form-control" name="category" value="{{category.name}}">{{category.name}}</option>
                {% endfor %}
                   
                </select>
            </div>

            <input type="submit" class="btn btn-primary btn-md py-2">
        </form>
    </div>
</div>



{% endblock %}
