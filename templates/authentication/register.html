{% extends 'base_auth.html' %} {% load static %} {% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 ">
        <div class="card mt-5">

            <div class="card-body">
                <div class="card-title py-3 ">
                    <h4> Register for a free account </h4>
                </div>
                <form action="" method="post">

                    {% csrf_token %} {% include 'partials/messages.html' %}
                    <div class="form-group py-2">
                        <input type="text" name="username" id="username-field" class="form-control form-control-sm" placeholder="username" value="{{FieldValues.username}}">
                    </div>
                    <div class="invalid-feedback" style="display: none;">

                    </div>
                    <p class="text-sm text-success usernamesuccessoutput"></p>
                    <div class="form-group py-2">
                        <input type="email" name="email" id="email-field" class="form-control form-control-sm" placeholder="email" value="{{FieldValues.email}}">
                    </div>
                    <div class="invalid-feedback-email" style="display: none;">

                    </div>

                    <div class="form-group py-2">
                        <input type="password" name="password" id="password-field" class="form-control form-control-sm" placeholder="password" value="{{FieldValues.password}}">
                        <small class="float-end color-primary py-3 showPasswordToggle"> SHOW </small>
                    </div>
                    <input type="submit" value="Register" class=" submit-btn btn w-100 btn-primary">
                </form>
            </div>
        </div>
    </div>
</div>
<div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
